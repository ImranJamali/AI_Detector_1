<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 500px;
        }

        .left-panel, .right-panel {
            padding: 40px;
        }

        .left-panel {
            border-right: 2px solid #f0f0f0;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        textarea {
            width: 100%;
            height: 350px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .wheel-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 30px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #667eea 0deg,
                #667eea var(--ai-angle),
                #e0e0e0 var(--ai-angle),
                #e0e0e0 360deg
            );
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: background 0.5s ease;
        }

        .wheel-inner {
            width: 180px;
            height: 180px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .percentage {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }

        .label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .legend {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .ai-color {
            background: #667eea;
        }

        .human-color {
            background: #e0e0e0;
        }

        .footer {
            padding: 30px 40px;
            display: flex;
            justify-content: center;
            background: #f9f9f9;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 60px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .session-id {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .status-message.error {
            background: #fee;
            color: #c33;
            display: block;
        }

        .status-message.success {
            background: #efe;
            color: #3c3;
            display: block;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .left-panel {
                border-right: none;
                border-bottom: 2px solid #f0f0f0;
            }

            textarea {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="session-id" id="sessionId">Session: Loading...</div>
            <h1>AI Content Detector</h1>
            <p>Analyze text to determine if it was written by AI or human</p>
        </div>

        <div class="content">
            <div class="left-panel">
                <div class="panel-title">Input Text</div>
                <textarea id="inputText" placeholder="Paste or type your text here for analysis..."></textarea>
                <div class="status-message" id="statusMessage"></div>
            </div>

            <div class="right-panel">
                <div class="panel-title">Analysis Result</div>
                <div class="wheel-container">
                    <div class="wheel" id="wheel" style="--ai-angle: 0deg">
                        <div class="wheel-inner">
                            <div class="percentage" id="percentage">0%</div>
                            <div class="label">AI Generated</div>
                        </div>
                    </div>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color ai-color"></div>
                        <span>AI Content</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color human-color"></div>
                        <span>Human Content</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <button class="analyze-btn" id="analyzeBtn">Analyze Text</button>
        </div>
    </div>

    <script>
        // Generate or retrieve session ID
        function getSessionId() {
            let sessionId = sessionStorage.getItem('aiDetectorSessionId');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('aiDetectorSessionId', sessionId);
            }
            return sessionId;
        }

        // Initialize session
        const sessionId = getSessionId();
        document.getElementById('sessionId').textContent = `Session: ${sessionId}`;

        // Update wheel visualization
        function updateWheel(percentage) {
            const wheel = document.getElementById('wheel');
            const percentageEl = document.getElementById('percentage');
            
            const angle = (percentage / 100) * 360;
            wheel.style.setProperty('--ai-angle', `${angle}deg`);
            percentageEl.textContent = `${percentage}%`;
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Analyze text
        async function analyzeText() {
            const inputText = document.getElementById('inputText').value.trim();
            const analyzeBtn = document.getElementById('analyzeBtn');

            if (!inputText) {
                showStatus('Please enter some text to analyze', 'error');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            showStatus('Analyzing text...', 'success');

            try {
                const response = await fetch('https://n8n-kdwmdyqv.us-east-1.clawcloudrun.com/webhook-test/AiDetectorModel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        sessionId: sessionId,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }

                const data = await response.text();

                let result = data;
                // Extract AI percentage from response
                // Adjust this based on your actual API response structure
                const aiPercentage = data.aiPercentage || data.ai_percentage || data.score || 0;
                
                updateWheel(Math.round(aiPercentage));
                showStatus('Analysis complete!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showStatus('Error analyzing text. Please try again.', 'error');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Text';
            }
        }

        // Event listeners
        document.getElementById('analyzeBtn').addEventListener('click', analyzeText);

        // Allow Enter key with Ctrl/Cmd to submit
        document.getElementById('inputText').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                analyzeText();
            }
        });
    </script>
</body>
</html>
