<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1400px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 500px;
        }

        .panel {
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .left-panel {
            border-right: 2px solid #e0e0e0;
        }

        .panel-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        textarea {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            transition: border-color 0.3s;
            background: #f9f9f9;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .output-area {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: #f9f9f9;
            overflow-y: auto;
        }

        .result {
            display: block;
        }

        .result-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .result-label {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .percentage {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .ai-percentage {
            color: #e74c3c;
        }

        .human-percentage {
            color: #27ae60;
        }

        .progress-bar {
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .ai-progress {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .human-progress {
            background: linear-gradient(90deg, #27ae60, #229954);
        }

        .button-container {
            padding: 30px 40px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: #95a5a6;
            color: white;
        }

        .clear-btn:hover {
            background: #7f8c8d;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .placeholder {
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }

            .left-panel {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Content Detector</h1>
            <p>Analyze text to detect if it's AI-generated or human-written</p>
        </div>

        <div class="content">
            <div class="panel left-panel">
                <h2 class="panel-title">üìù Input Text</h2>
                <textarea id="inputText" placeholder="Paste or type your text here to analyze..."></textarea>
            </div>

            <div class="panel">
                <h2 class="panel-title">üìä Analysis Results</h2>
                <div class="output-area">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Analyzing your text...</p>
                    </div>

                    <div class="result" id="result">
                        <div class="result-item">
                            <div class="result-label">ü§ñ AI Generated</div>
                            <div class="percentage ai-percentage" id="aiPercentage">0%</div>
                            <div class="progress-bar">
                                <div class="progress-fill ai-progress" id="aiProgress" style="width: 0%"></div>
                            </div>
                        </div>

                        <div class="result-item">
                            <div class="result-label">üë§ Human Written</div>
                            <div class="percentage human-percentage" id="humanPercentage">0%</div>
                            <div class="progress-bar">
                                <div class="progress-fill human-progress" id="humanProgress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="error" id="error"></div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="clear-btn" id="clearBtn">Clear</button>
            <button class="analyze-btn" id="analyzeBtn">Analyze Text</button>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const aiPercentage = document.getElementById('aiPercentage');
        const humanPercentage = document.getElementById('humanPercentage');
        const aiProgress = document.getElementById('aiProgress');
        const humanProgress = document.getElementById('humanProgress');

        const WEBHOOK_URL = 'https://n8n-kdwmdyqv.us-east-1.clawcloudrun.com/webhook-test/AiDetectorModel';

        // Generate or retrieve session ID
        let sessionId = sessionStorage.getItem('sessionId');
        if (!sessionId) {
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('sessionId', sessionId);
        }

        analyzeBtn.addEventListener('click', analyzeText);
        clearBtn.addEventListener('click', clearAll);

        inputText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeText();
            }
        });

        async function analyzeText() {
            const text = inputText.value.trim();

            if (!text) {
                showError('Please enter some text to analyze');
                return;
            }

            // Hide previous results and show loading
            result.style.display = 'none';
            error.classList.remove('show');
            loading.classList.add('show');
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        text: text,
                        sessionId: sessionId 
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (err) {
                showError('Failed to analyze text. Please check your connection and try again.');
                console.error('Error:', err);
            } finally {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(data) {
            // Extract percentages from response
            let aiPercent = 0;
            let humanPercent = 0;

            // Handle different response formats
            if (data.ai !== undefined && data.human !== undefined) {
                aiPercent = parseFloat(data.ai);
                humanPercent = parseFloat(data.human);
            } else if (data.aiPercentage !== undefined && data.humanPercentage !== undefined) {
                aiPercent = parseFloat(data.aiPercentage);
                humanPercent = parseFloat(data.humanPercentage);
            } else if (data.result) {
                // Handle nested result object
                aiPercent = parseFloat(data.result.ai || 0);
                humanPercent = parseFloat(data.result.human || 0);
            }

            // Update UI
            aiPercentage.textContent = `${aiPercent.toFixed(1)}%`;
            humanPercentage.textContent = `${humanPercent.toFixed(1)}%`;
            aiProgress.style.width = `${aiPercent}%`;
            humanProgress.style.width = `${humanPercent}%`;

            result.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        function clearAll() {
            inputText.value = '';
            result.style.display = 'block';
            error.classList.remove('show');
            loading.classList.remove('show');
            aiPercentage.textContent = '0%';
            humanPercentage.textContent = '0%';
            aiProgress.style.width = '0%';
            humanProgress.style.width = '0%';
        }
    </script>
</body>
</html>
